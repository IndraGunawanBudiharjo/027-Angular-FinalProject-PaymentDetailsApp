<div style="background:transparent" class="jumbotron py-4">
    <h1 class="text-center">Payment Detail</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <!-- {{listPaymentDetails | json}} -->
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Card Owner</th>
                        <th>Card Number</th>
                        <th>Exp. Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let paymentDetail of service.listPaymentDetails">
                        <td (click)="fillFormDataWhenUpdate(paymentDetail)">{{paymentDetail.cardOwnerName}}</td>
                        <td (click)="fillFormDataWhenUpdate(paymentDetail)">{{paymentDetail.cardNumber}}</td>
                        <td (click)="fillFormDataWhenUpdate(paymentDetail)">{{paymentDetail.expirationDate}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="onDelete(paymentDetail.paymentDetailId)">Delete</button>                           
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
